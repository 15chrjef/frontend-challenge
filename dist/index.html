<html ng-app="myApp">

<head>
	<title>Svelte and React Fusion</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Roboto+Slab:400" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="../node_modules/react/dist/react.js"></script>	
	<script src="../node_modules/react-dom/dist/react-dom.js"></script>	
	<script src="../node_modules/ngreact/ngReact.js"></script>
</head>

<body ng-controller="appCtrl">
	<div id="root"></div>
	<div id="submit-button"></div>
	<react-component name="ButtonComponent" props="props" watch-depth="reference"></react-component>
	<script src="./bundle.js"></script>
	<script>
		var app = angular.module('myApp', ['react']);
		app.value('ButtonComponent', MyLib.default.button.self());
		app.controller('appCtrl', function($scope) {
			$scope.props =  {name: "alex"};
		});
	</script>
</body>

</html>
